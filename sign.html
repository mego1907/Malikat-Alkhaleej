<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/fontawesome.all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md fixed-top shadow">
            <div class="container">
                <a class="navbar-brand" href="index.html">MK</a>
                <div class="navbar-toggler" data-toggle="collapse" data-target="#navbar-items">
                    <i class="fa fa-bars"></i>
                </div>

                <div class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>

                    <div class="shopping-btn">
                        <a class="sh-btn" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                        <span class="number">2</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="sign">

        <!-- Sign In -->
        <div class="signin">
            <div class="signin-container">
                <h2>Sign in</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <form>
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <label for="email-in">Email</label>
                                    <input type="text"placeholder="Email" id="email-in">
                                </div>
                                <div class="col-md-12">
                                    <label for="password-in">Password</label>
                                    <input type="password" placeholder="Password" id="password-in">
                                    <a href="#">Forget Password ?</a>
                                </div>
                                <input type="submit" class="signin-btn" value="Sign In">
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" name="" id="checkbox">
                                <label for="checkbox">Remember Me</label>
                            </div>
                            <div class="create-acc" id="btnCreate">
                                <p>Create Account</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up -->
        <div class="signup">
            <div class="signup-container">
                <h2>Sign Up</h2>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <form>
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <label for="firstname">First Name</label>
                                    <input type="text" placeholder="First Name" id="firstname">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" placeholder="Last Name" id="lastname">
                                </div>
                                <div class="col-md-12">
                                    <label for="email-up">Email</label>
                                    <input type="text" placeholder="Email" id="email-up">
                                </div>
                                <div class="col-md-12">
                                    <label for="password-up">Password</label>
                                    <input type="password" placeholder="Password" id="password-up">
                                </div>
                                <input type="submit" class="signup-btn" value="Create new account">
                                
                            </div>
                            <div class="have-acc">
                                <p>Already have an account?</p> 
                                <span id="innerSignin">Sign In</span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Js -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
